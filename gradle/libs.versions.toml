[versions]
agp = "8.2.0-alpha16"
kotlin = "1.9.0"
#kotlin coroutines
kotlin-coroutines = "1.7.3"
#noinspection GradleDependency
core-ktx = "1.10.1"
lifecycle-runtime-ktx = "2.6.1"
activity-compose = "1.7.2"
#noinspection GradleDependency
compose-bom = "2023.03.00"
compose-navigation = "2.7.0"
conpose-constraint-layout = "1.0.1"
retrofit = "2.9.0"
okhttp = "4.11.0"
room = "2.5.2"
hilt = "2.47"
hilt-nav-compose = "1.0.0"
arrow = "1.2.0"
#testing
junit = "4.13.2"
junit-ktx = "1.1.5"
mockito-kotlin = "5.1.0"
mockito-inline = "5.2.0"
espresso = "3.5.1"
androidx-test = "1.5.2"
androidx-test-rules = "1.5.0"
